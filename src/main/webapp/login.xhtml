<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Printing Service</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
    </h:head>
    <h:body styleClass="hold-transition login-page" id="login-css">
        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml">
                    <b>Printing</b>Service</p:link>
            </div>
            <div class="box login-box-body">
                <h:form prependId="false">
                    <div>
                        <p class="login-box-msg">Connectez-vous pour commencer votre session</p>
                        <h:panelGroup rendered="#{param.authfailed eq 'true'}">
                            <div class="alert alert-danger">
                                Nom d'utilisateur et mot de passe invalides.
                            </div>
                        </h:panelGroup>
                        <ul style="list-style: none; text-align: right; font-size: 11px;">
                            <li>Username: admin ou user</li>
                            <li>Password: admin ou user</li>
                        </ul>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText id="username" styleClass="form-control"
                                     placeholder="Username">
                            <p:focus/>
                        </p:inputText>
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:password id="password" styleClass="form-control"
                                    placeholder="Password" feedback="true"/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton id="submit"
                                             styleClass="btn btn-success btn-block" value="Login" ajax="false"/>
                        </div>
                    </div>
                </h:form>

            </div>
        </div>
    </h:body>
</html>
