<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">


    <ui:define name="body">
        <div class="error-page">
            <h2 class="headline text-fatal">403</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-lock text-fatal"></i> Accès refusé! Vous n'avez pas accès à la page demandée.</h3>

                <p>
                    Aller à <p:link style="text-decoration: underline" outcome="/index.xhtml" value="Home"
                                    escape="false"/> Précédent <a href="#" onclick="window.history.back();" class="ui-link" style="text-decoration: underline">#{adm['label.previous-page']}</a>.
                </p>

            </div>
        </div>
        <h:form>
            <p:remoteCommand autoRun="true" process="@none" global="false" partialSubmit="true" update="@none" oncomplete="$('body').layout('fix');window.setTimeout(collapseSidebar, 100);"/>
        </h:form>
    </ui:define>


</ui:composition>
