<ui:composition template="#{layoutMB.template}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body">
        <div class="error-content">
            <div class="box box-solid box-danger">
                <div class="box-header with-border" style="padding-top: 1px">
                    <h3>Session éxpiré</h3>
                </div>
                <div class="box-body">
                    <p>La page demandée n'a pas pu être récupérée.
                        <a href="#{sessionScope.requestedUri}"> Cliquez ici pour rafraîchir la page.</a>
                    </p>

                </div>
            </div>
        </div>
        <h:form>
            <p:remoteCommand autoRun="true" process="@none" global="false" partialSubmit="true" update="@none" oncomplete="$('body').layout('fix');window.setTimeout(collapseSidebar, 100);"/>
        </h:form>
    </ui:define>

</ui:composition>
