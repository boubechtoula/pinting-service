<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">


    <ui:define name="body">
        <div class="error-page">
            <h2 class="headline text-yellow">404</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-warning text-yellow"></i> Oops! Page non trouvée.</h3>

                <p>
                    Aller à <p:link style="text-decoration: underline" outcome="/index.xhtml" value="Home"
                                    escape="false"/> Précédent <a href="#" onclick="window.history.back();" class="ui-link" style="text-decoration: underline">#{adm['label.previous-page']}</a>.
                </p>

            </div>
        </div>
    </ui:define>


</ui:composition>
